<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>CSS Bayan</title>
</head>
<body>
    <header class="header">
        <h1>CSS Bayan</h1>
    </header>
    <main>
            <section class="accardion">

                <div class="accardion_panel">
                    <input type="checkbox" id="panel_1" type="text">
                    <label class="click" for="panel_1">Fucking idiot, I'm front-end developer!</label>
                    <div class="acordion_panel_photo">
                        <img src="img/sysadmin.png" alt="joke">
                    </div>
                </div>

                <div class="accardion_panel">
                    <input type="checkbox" id="panel_2" type="text">
                    <label class="click" for="panel_2">When I realized that ChatGPT could do my job for me </label>
                    <div class="acordion_panel_photo">
                        <img src="img/chat.png" alt="joke">
                    </div>
                </div>

                <div class="accardion_panel">
                    <input type="checkbox" id="panel_3" type="text">
                    <label class="click" for="panel_3">What our CIS IT people look like to everyone</label>
                    <div class="acordion_panel_photo">
                        <img src="img/cis.png" alt="joke">
                    </div>
                </div>

                <div class="accardion_panel">
                    <input type="checkbox" id="panel_4" type="text">
                    <label class="click" for="panel_4">I remember you had a neighbor grandfather. </label>
                    <div class="acordion_panel_photo">
                        <img src="img/grandfather.png" alt="joke">
                    </div>
                </div>

                <div class="accardion_panel">
                    <input type="checkbox" id="panel_5" type="text">
                    <label class="click" for="panel_5">JavaScript</label>
                    <div class="acordion_panel_photo">
                        <img src="img/js.jpg" alt="joke">
                    </div>
                </div>

                
            </section>
    </main>
</body>
</html>
